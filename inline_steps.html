<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Steps</title>
</head>
<body style="background-color: #333;">

    <div style="width: 90px; 
                border-top: solid 3px #555; 
                border-bottom:solid 3px #555;">
        <p style="background-color: #008000; 
                  margin-right: 60px;
                  /* here i use 'padding-bottom' property for set 'p' height */
                  padding-bottom: 12px;">1</p>
        <p style="background-color: #008000; 
                  margin-right: 30px; 
                  margin-left: 30px;
                  padding-bottom: 12px;">2</p>
        <p style="background-color: #008000; 
                  margin-left: 60px; 
                  padding-bottom: 12px;">3</p>
    </div>
    
</body>
</html>
