<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global CSS Steps</title>
    <style>
        body {
            background-color: #333;
        }
        div {
            width: 90px;
            border-top: 3px solid #555;
            border-bottom: 3px solid #555;
        }
        p {
            background-color: #008000;
            width: 30px;
            height: 30px;/* here i use "height" property for set "p" height */
        }
        .p_2 {
            margin-left: 30px;

        }
        .p_3 {
            margin-left: 60px;
        }
    </style>
</head>
<body>

    <div>
        <p>1</p>
        <p class="p_2">2</p>
        <p class="p_3">3</p>
    </div>
    
</body>
</html>
